  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <a href="tel:777" class="phoneMe">Call Now!</a>
    <table>
     <tr onclick="window.open('tel:777');">
      <td>Phone: 777</td>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      //var map is the name of the map. If we have more than one map we will call them diff names to make them work.
      var map, infoWindow;
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 16
        });
        //creating a waitrose variable with its location
        var coords = {lat: 51.524190, lng: -0.102580};
        var image = 'heart2.svg'
        var image2 = 'locationdotsmall.svg'
        //adding a waitrose marker
        // var marker = new google.maps.Marker({
        //   position: waitrose,
        //   map: map,
        //   title: 'Waitrose',
        //   icon: image
        // });
        //
        // var infoWindow = new google.maps.InfoWindow({
        //   content: '<h2>This is a test info window</h2>'
        // });
        //
        // marker.addListener('click', function(){
        //     infoWindow.open(map, marker);
        //   });
        addMarker({
          coords:{lat: 51.524190, lng: -0.102580},
          content: 'Waitrose, made up address, near Deloitte Digital'
        });
        addMarker({
          coords:{lat: 51.520161, lng: -0.103530},
          content: 'Farringdon Station, Cowcross St, EC1M 6BY'
        });
        addMarker({
          coords:{lat: 51.523610, lng: -0.097640},
          content: '<p>2-4 Old Street</p><p>London <p></p>EC1V 9AA</p>'
        });


        function addMarker(props){
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map,
            title: 'Waitrose',
            icon: image
          });
          if (props.content){
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
              });
          }
        }

        function addGeoMarker(coords){
          var marker = new google.maps.Marker({
            position: coords,
            map: map,
            icon: image2,
          });
        }



        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            addGeoMarker(pos)

            infoWindow.setPosition(pos);
            //This is to set the wording on the marker
            infoWindow.setContent('You are here');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });

        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);



      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_API_KEY%&callback=initMap">
    </script>
  </body>
